[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
monitor_rts = 0
monitor_dtr = 0
monitor_speed = 115200
lib_deps = 
    adafruit/Adafruit INA260 Library@^1.5.0
    sparkfun/SX1509 IO Expander @ ^3.0.4

